<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//unpkg.com/layui@2.11.6/dist/css/layui.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline layui-input-wrap">
                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" lay-reqtext="请填写手机号" lay-affix="clear" class="layui-input demo-phone">
            </div>
            
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required"  autocomplete="off" class="layui-input" aria-placeholder="请输入身份证号">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所在学院</label>
            <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" placeholder="请输入所在学院" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">所学专业</label>
            <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" placeholder="请输入所学专业" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">意见反馈</label>
                <div class="layui-input-block">
                <textarea placeholder="请输入您想提出的建议!" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
        </div>
    </form>


        <script src="//unpkg.com/layui@2.11.6/dist/layui.js"></script>
</body>
</html>
