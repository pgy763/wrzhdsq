<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//unpkg.com/layui@2.11.6/dist/css/layui.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form class="layui-form" action="http://127.0.0.1:5500/rjzhsjzy/dksq/kindsumbit.html">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" value="蒲公英">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline layui-input-wrap">
                <input type="tel" value="13545678767" name="phone" lay-verify="required|phone" autocomplete="off" lay-reqtext="请填写手机号" lay-affix="clear" class="layui-input demo-phone">
            </div>
            
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required"  autocomplete="off" class="layui-input" aria-placeholder="请输入身份证号">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所在学院</label>
            <div class="layui-input-block">
            <input type="text" name="username" value="软件学院" lay-verify="required" placeholder="请输入所在学院" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">所学专业</label>
            <div class="layui-input-block">
            <input type="text" name="username"    value="软件工程" lay-verify="required" placeholder="请输入所学专业" autocomplete="off" class="layui-input">
            </div>
        </div>
        


        <div class="layui-form-item">
            <label class="layui-form-label">贷款金额</label>
            <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" placeholder="请输入贷款金额" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            
            <div class="layui-inline">
            <label class="layui-form-label">选择日期</label>
            <div class="layui-input-inline layui-input-wrap">
                <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-date"></i>
                </div>
                <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
            </div>
        </div>

        
        <div class="layui-form-item">
            <label class="layui-form-label">自定义密码</label>
            <div class="layui-input-inline layui-input-wrap">
            <input type="password" name="password" lay-verify="required|pass" placeholder="请输入" autocomplete="off" lay-affix="eye" class="layui-input">
            </div>
            <div class="layui-form-mid layui-text-em">6 到 12 位字符</div>
        </div>
        
        
        
        <div class="layui-form-item">
            <label class="layui-form-label">联动选择框</label>
            <div class="layui-input-inline">
            <select name="quiz1">
                <option value="">请选择省</option>
                <option value="浙江" selected>山西省</option>
                <option value="你的工号">江西省</option>
                <option value="你最喜欢的老师">福建省</option>
            </select>
            </div>
            <div class="layui-input-inline">
            <select name="quiz2">
                <option value="">请选择市</option>
                <option value="杭州" selected>运城</option>
                <option value="宁波">太原</option>
                <option value="温州">阳泉</option>
                <option value="温州">吕梁</option>
                <option value="温州">临汾</option>
                <option value="温州">晋城</option>
                <option value="温州">晋中</option>

            </select>
            </div>
            <div class="layui-input-inline">
            <select name="quiz3">
                <option value="">请选择县/区</option>
                <option value="西湖区">万荣县</option>
                <option value="余杭区">盐湖区</option>
                <option value="拱墅区">尖草坪区</option>
                <option value="拱墅区">尧都区</option>
                <option value="拱墅区">万柏林区</option>
                <option value="拱墅区">迎泽区</option>
                <option value="拱墅区">稷山县</option>
                <option value="拱墅区">芮城县</option>
                <option value="拱墅区">永济市</option>
            </select>
            </div>
            <div class="layui-form-mid layui-text-em">
            <i class="layui-icon layui-icon-tips" lay-tips="{
                content: '此处只是演示联动排版，并未做联动交互',
                margin: '0 0 0 -10px'
            }"></i>
            </div>
        </div>
        
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">普通文本域</label>
            <div class="layui-input-block">
            <textarea placeholder="请输入:我自愿遵守助学贷款相关规定!" class="layui-textarea"></textarea>
            </div>
        </div>
        
</form>
  
<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="//unpkg.com/layui@2.11.6/dist/layui.js"></script>
<script>
layui.use(['form', 'laydate', 'util'], function(){
  var form = layui.form;
  var layer = layui.layer;
  var laydate = layui.laydate;
  var util = layui.util;
  
  // 自定义验证规则
  form.verify({
    pass: function(value) {
      if (!/(.+){6,12}$/.test(value)) {
        return '密码必须 6 到 12 位';
      }
    }
  });
  
  // 指定开关事件
  form.on('switch(switchTest)', function(data){
    layer.msg('开关 checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是 ON|OFF', data.othis)
  });
  
  // 提交事件
  form.on('submit(demo1)', function(data){
    var field = data.field; // 获取表单字段值
    // 显示填写结果，仅作演示用
    layer.alert(JSON.stringify(field), {
      title: '当前填写的字段值'
    });
    // 此处可执行 Ajax 等操作
    // …
    return false; // 阻止默认 form 跳转
  });
  
  // 日期
  laydate.render({
    elem: '#date'
  });
  
  // 普通事件
  util.on('lay-on', {
    // 获取验证码
    "get-vercode": function(othis){
      var isvalid = form.validate('.demo-phone'); // 主动触发验证，v2.7.0 新增 
      // 验证通过
      if(isvalid){
        layer.msg('手机号规则验证通过');
        // 此处可继续书写「发送验证码」等后续逻辑
        // …
      }
    }
  });
});
</script>
 
</body>
</html>
